{% extends "layout.html" %}
{% block content %}
<div class="org-update-view">
    <form action="" method="POST">
        {% csrf_token %}
        <h1>Update club information</h1>

        {% if update_success %}
            <div class="alert alert-success" role="alert">Club's information updated successfully.</div>
        {% elif update_failure %}
            <div class="alert alert-danger" role="alert">Failed to update club's information.</div>
        {% endif %}
        
        <div class="form-group">
            <label>Club name:</label>
            <input class="form-control" name="org_name" type="text" value="{{org_name}}">
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input class="form-control" name="org_address" rows="7" type="text" value="{{org_address}}"/>
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input class="form-control" name="org_phone" type="text" value="{{org_phone}}"/>
        </div>
        <div class="form-group">
            <label>Contact Person:</label>
            <input class="form-control" name="org_contact_person" type="text" value="{{org_contact_person}}"/>
        </div>
        <div class="text-center">
            <button class="btn btn-primary">Update Info</button>
            <a href="/clubs/{{org_id}}" class="btn btn-default">Back</a>
        </div>
    </form>
</div>
{% endblock %}
