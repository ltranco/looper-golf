{% extends "layout.html" %}
{% block content %}
<div class="create-view">
    <form action="" method="POST">
        {% csrf_token %}
        <h1>Edit event "{{event.name}}"</h1>

        {% if changed %}
            <div class="alert alert-success" role="alert">Event editted successfully.</div>
        {% elif failed %}
            <div class="alert alert-danger" role="alert">Failed to edit event.</div>
        {% endif %}
        
        <div class="form-group">
            <label>Event name:</label>
            <input class="form-control" name="event_name" type="text" value="{{event.name}}">
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" name="event_desc" rows="7" type="text" value="{{event.description}}"/></textarea>
        </div>
        <div class="form-group">
            <label>Location:</label>
            <input class="form-control" name="event_loc" type="text" value="{{event.location}}"/>
        </div>
        <div class="form-group">
            <label>Date:</label>
            <input class="form-control" name="event_date" value="{{event_date}}" type="datetime-local" data-format="dd/MM/yyyy hh:mm:ss"/>
        </div>
        <div class="form-group">
            <label>Private Event?</label>
            <select class="form-control" name="event_private">
                {% if event.private %}
                    <option>Yes</option>
                    <option>No</option>
                {% else %}
                    <option>No</option>
                    <option>Yes</option>
                {% endif %}
            </select>
        </div>
        <div class="text-center">
            <button class="btn btn-primary">Save Edits</button>
        </div>
    </form>
</div>
{% endblock %}
