{% extends "layout.html" %}
{% block content %}
<div class="short-panel">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" name="username" type="username" placeholder="Username*">
        </div>
        
        <div class="form-group">
            <input class="form-control" name="password" type="password" placeholder="Password*"/>
        </div>

        <div class="form-group">
            <input class="form-control" name="confirm-password" type="password" placeholder="Confirm password*"/>
        </div>

        <div class="form-group">
            <input class="form-control" name="email" type="email" placeholder="Email*">
        </div>

        <div class="form-group">
            <input class="form-control" name="first-name" type="text" placeholder="First name*">
        </div>

        <div class="form-group">
            <input class="form-control" name="last-name" type="text" placeholder="Last name*">
        </div>

        <div class="form-group">
            <input class="form-control" name="club-name" type="text" placeholder="Club's or organization's name*"/>
        </div>

        <div class="form-group">
            <input class="form-control" name="club-address" type="address" placeholder="Address"/>
        </div>

        <div class="form-group">
            <input class="form-control" name="club-phone" type="phone" placeholder="Phone number"/>
        </div>

        <div class="text-center form-group">
            <button class="btn-signup">Sign Up</button>
        </div>
    </form>
</div>
{% if error %}
    <div class="alert alert-danger" role="alert">{{ error }} </div>
{% endif %}
{% endblock %}
