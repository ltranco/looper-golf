<!DOCTYPE HTML>
<html>
    <head>
        <title>Event Planner</title>
        <link type="text/css" rel="stylesheet" href="/static/css/style.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="/static/css/bootstrap/dist/css/bootstrap.min.css"  media="screen,projection"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="/static/css/bootstrap/dist/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img class="logo" src="/static/img/logo.png"/></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">                
                    </ul>

                    <ul class="nav navbar-nav navbar-right control-nav">
                        <li><button class="btn btn-success" onclick="location.href='/create';"><span class="glyphicon glyphicon-plus"></span></button></li>
                        
                        {% if request.user.id %}
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ request.user }}<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/setting">Setting</a></li>
                                <li><a href="#">Another action</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="/logout">Log out</a></li>
                            </ul>
                        </li>
                        {% else %}
                        <li>
                            <button class="btn btn-primary" onclick="location.href='/signup';">Sign Up</span></button>
                        </li>
                        <li>
                            <button class="btn btn-default" onclick="location.href='/login';">Log In</span></button>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
